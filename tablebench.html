<!doctype html>
<html>
<head>
  <title>tablebench: kivi</title>
  <style>
    #perf {
      position: fixed;
      opacity: 0.9;
      right: 0;
      bottom: 0;
    }

    table {
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 14px;
      line-height: 1.4em;
      color: #333;
    }

    td {
      min-width: 25px;
    }

    .high {
      color: red;
    }

    .low {
      color: blue;
    }
  </style>
</head>
<body>
<div id="app"></div>
<div id="perf"></div>
<script src="tablebench.js"></script>
</body>
</html>
